<div class="row pt-4">
    <form class="offset-3 col-6 offset-sm-3 col-sm-6 offset-md-3 col-md-6 offset-lg-3 col-lg-6 offset-xl-3 col-xl-6 form">
      <mat-form-field class="field" appearance="outline">
        <input type="text" matInput [formControl]="searchField"
               placeholder="Ingrese el SKU del producto">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </form>
</div>

<input type="file" id="qrInputFile1" accept="image/*" capture (change)="scanQr()">

<div style="width: 500px" id="reader"></div>


<div class="container mt-3 ">
<table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="name">
      <th class="w-col--min fz--lg c--primary px-5 c--white" mat-header-cell *matHeaderCellDef> Nombre </th>
      <td class="px-3 text--justify" mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <ng-container matColumnDef="sku">
      <th class="w-col--min fz--lg c--primary px-5 c--white" mat-header-cell *matHeaderCellDef> SKU </th>
      <td class="px-5 bg--light" mat-cell *matCellDef="let element"> {{element.sku}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th class="w-col--min fz--lg c--primary px-5 c--white" mat-header-cell *matHeaderCellDef> Precio </th>
      <td class="px-5" mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th class="w-col--min fz--lg c--primary px-5 c--white" mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
      <td class="px-5 text--justify bg--light" mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>
  <ng-container matColumnDef="image">
    <th class="w-col--min fz--lg c--primary px-5 c--white" mat-header-cell *matHeaderCellDef> Imagen </th>
    <td class="py-4 px-4" mat-cell *matCellDef="let element">
      <img [src]="element.image" alt="img">
    </td>
  </ng-container>

    <tr class="bg--primary-light" mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
